<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "Layout.css" rel="stylesheet"/>
    <title>Tables Lab</title>
</head>
<body>
    <TABLE BORDER=1 CELLPADDING=5 CELLSPACING= 0>

        <TR BGCOLOR=#F15723 ALIGN=CENTER VALIGN="RIGHT" style="color:white">
        <TD rowspan="7" bgcolor="#F5EBD8"><img src="table_image.JPG" alt="Table Image"></TD>
        <TH colspan="10">It's a maze</TH>
        </TR>
    
        <TR BGCOLOR= #F5EBD8>
        <Td colspan="5" rowspan="5">You can span down.</Td>
        <Td colspan="5">You can span across</Td>
        </TR>

        <TR BGCOLOR= #F5EBD8>
        <Td colspan="4">It's like a puzzle</Td>
        <Td rowspan="4" style="border:solid">Over Here</Td>
        </TR>

        <TR BGCOLOR= #F5EBD8>
        <Td rowspan="3" colspan="2">This way</Td>
        
        <Td colspan="2">That way</Td>
        </TR>

        <TR BGCOLOR= #F5EBD8>
        <Td colspan="2" rowspan="3">Where am I?</Td>
        </TR>

    </TABLE>
        
        
</body>
</html>
